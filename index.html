<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Hafalan π</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Uji Hafalan 100 digit π</h1>
    <p>Masukkan digit π sampai sejauh yang kamu hafal!</p>
    <input type="text" id="piInput" placeholder="Contoh: 3.1415..." value="3." maxlength="102" autofocus>
    <br>
    <div class="containerButton">
        <button onclick="cekPi()">Cek Hafalan</button>
        <button class="hide" onclick="hideClue()">Hide Clue</button>
        <button onclick="refreshPage()">Reload</button>
    </div>
    <div class="feedback" id="feedback"></div>
</div>

<div class="resultArea">
    <div class="khusus3">3.</div>
    <div class="belakangKoma"></div>
</div>




<script src="script.js"></script>

</body>
</html>
